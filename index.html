<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">

    <!-- Font-Awesome cdn v6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css">
    <title>TodoList</title>
</head>
<body>
    
    <main id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 my-task-wrapper">
                    <div class="col-12 my-title-wrapper rounded mb-2">
                        <h1> My ToDoList!</h1>
                        <input class="my-todo-input mx-1" v-model="newTodo" type="text" placeholder="Insert a New Task!">
                        <button @click="addNewTask(newTodo)" class="btn btn-secondary">Add new Task</button>
                    </div>
                    <div class="col-12 my-todo-wrapper rounded">
                        <h3 class="p-4 fs-4">
                            Task List
                        </h3>

                        <ul class="my-list-wrapper" v-if="todoList.length >= 1">
                            <li class=" d-flex justify-content-around" v-for="(element, index) in todoList"> 
                                {{element}}
                                <span>
                                    <i class="fas fa-xmark" @click="removeTask(index)"></i>
                                </span>
                            </li>
                        </ul>
                        <h3 class="p-3 fs-4" v-else> Nessun task presente.</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
